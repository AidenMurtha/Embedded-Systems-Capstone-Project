<html>
<body>
<h2>Device A</h2>
<p id="A_time"></p>
<p id="A_volt"></p>
<p id="A_amp"></p>

<h2>Device B</h2>
<p id="B_time"></p>
<p id="B_volt"></p>
<p id="B_amp"></p>

<script>
const url = "https://script.google.com/macros/s/AKfycbyvF2WR0J_0HhfQ9U-8h6Mst2L-A8nj-7LnUjQX8bJVmq4P766D-hbSp2P8Eob9ImV-BQ/exec?mode=json";

function update() {
  fetch(url)
    .then(r => r.json())
    .then(data => {

      // Device A
      document.getElementById("A_time").innerText = data.A[0];
      document.getElementById("A_volt").innerText = data.A[2];
      document.getElementById("A_amp").innerText  = data.A[3];

      // Device B
      document.getElementById("B_time").innerText = data.B[0];
      document.getElementById("B_volt").innerText = data.B[2];
      document.getElementById("B_amp").innerText  = data.B[3];
    });
}

update();
setInterval(update, 4000);
</script>
</body>
</html>
