<html>
<body>
<h2>Device A</h2>
<p id="A_time"></p>
<p id="A_volt"></p>
<p id="A_amp"></p>

<h2>Device B</h2>
<p id="B_time"></p>
<p id="B_volt"></p>
<p id="B_amp"></p>

<script>
const url = "https://script.google.com/macros/s/AKfycbyPHmRlMgO5JB6sLPCsCE6HTcCwijIZd26-lILoutbVRfCFrLsDankxUmlznjzmnl95/exec?mode=json";

function update() {
  fetch(url)
    .then(r => r.json())
    .then(data => {

      // A device
      document.getElementById("A_time").innerText = data.A[0];
      document.getElementById("A_volt").innerText = data.A[2];
      document.getElementById("A_amp").innerText  = data.A[3];

      // B device
      document.getElementById("B_time").innerText = data.B[0];
      document.getElementById("B_volt").innerText = data.B[2];
      document.getElementById("B_amp").innerText  = data.B[3];

      console.log("Updated dashboard", data);
    })
    .catch(err => console.error("Fetch error:", err));
}

update();
setInterval(update, 3000);
</script>
</body>
</html>
